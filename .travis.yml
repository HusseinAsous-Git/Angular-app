sudo: required
services:
  - docker

before_install:
  - docker build -t husseinasoos/angular-app -f Dockerfile.dev .

script:
  - export NG_CLI_ANALYTICS=ci
  # - docker run husseinasoos/angular-app npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-118711225633"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY